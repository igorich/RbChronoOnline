<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>RACE RESULTS | Таблица результатов</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=cyrillic" rel="stylesheet">
    <!--link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css"-->
	</head>
  <body>
    <div class="table-container">
      <table>
        <tr>
          <th rowspan="2" class="main-rank-cell"><img src="img/flag.png" alt="" width="30px" height="30px"><br>Rank</th>
          <th rowspan="2">No.</th>
          <th class="main-crew-cell">Crew</th>
          <th>Class</th>
          <th rowspan="2" class="main-time-cell"><img src="img/time.png" alt="" width="30px" height="30px"><br>Time</th>
          <th>Gap</th>
        </tr>
        <tr>
          <th>Car</th>
          <th>Group</th>
          <th>Leader</th>
        </tr>
		
		{% for r in results %}
			<tbody class="common">
			  <tr class="gray-row">
				<td rowspan="2">1</td>
				<td rowspan="2">{{ r.Id }}</td>
				<td class="">{{ r.Name }}</td>
				<td>Race</td>
				<td rowspan="2" class="time-cell">{{ r.ResultText }}</td>
				<td class="gap-cell">+0:00.000</td>
			  </tr>
			  <tr class="gray-row">
				<td>r.Car</td>
				<td>r.Class</td>
				<td class="leader-cell">+0:00.000</td>
			  </tr>
			</tbody>
		{% endfor %}
		
        <tfoot class="table-footer">
          <tr>
            <td colspan="6">13.05.2018</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
